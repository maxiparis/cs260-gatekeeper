<body class="bg-light container-fluid d-flex flex-column min-vh-100">
    <header
        class="custom-header d-flex flex-wrap align-items-center justify-content-between justify-content-lg-around py-3 px-sm-1 px-2 mb-4 border-bottom bg-light">
        <h1>GateKeeper</h1>

        <div class="d-flex ml-lg-2">
            <ul class="nav d-flex mb-2 justify-content-center mb-md-0 gap-lg-4 gap-md-3 gap-sm-1">
                <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="logbook.html" class="nav-link px-2 link-dark">LogBook</a></li>
            </ul>
        </div>

        <div class="d-flex justify-content-center text-end">
            <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
            <a href="signup.html" class="btn btn-primary">Sign-up</a>
        </div>
    </header>

    <main class="d-flex flex-column flex-wrap flex-grow-1 align-items-center justify-content-top px-5 pt-5">
        <h1>Create an account</h1>
        <!-- placeholder for call to my backend to put the data in the database  -->

        <form class="signup-form-width d-flex flex-column align-items-center justify-content-center mt-3">
            <div class="form-group row w-100 gap-2">
                <div class="col w-100 p-0">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"/>
                </div>

                <div class="col w-100 p-0">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name"/>
                </div>
            </div>
            <div class="form-group my-3 w-100">
                <label for="inputEmail1">Email address</label>
                <input type="email" class="form-control w-100" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group mb-3 w-100">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control w-100" id="inputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>

    </main>


    <footer class="d-flex flex-wrap justify-content-between px-lg-5 align-items-center py-3 px-3 my-4 border-top">
        <div class="d-flex align-items-center">
            <h4 class="mb-3 mb-md-0 text-body-secondary">Maximiliano Paris | BYU CS 260 </h4>
        </div>

        </div>

</body>
