<main>
  <hr>
  <h1>Add a new log</h1>
  <form action="">
    <div>
      <label for="">When did this happen? </label>
      <input type="date">
    </div>
    <div>
      <label>Where did it happen? </label>
      <select name="" id="">
        <option value="">Library</option>
        <option value="">Main Door</option>
        <option value="">West Offices</option>
        <option value="">Parking Lot</option>
        <option value="">Cafeteria</option>
        <option value="">Gym</option>
        <option value="">Front Desk</option>
      </select>
    </div>

    <div>
      <label>Select a type: </label>
      <select name="" id="">
        <option value="">Guest</option>
        <option value="">Lost/Found</option>
        <option value="">Incident</option>
        <option value="">Damage</option>
        <option value="">Maintenance</option>
      </select>
    </div>

    <div>
      <label>Describe the event</label>
      <input type="text"></input>
    </div>

    <div>
      <label for="">Enter the author</label>
      <select name="" id="">
        <option value="">Allan B.</option>
        <option value="">John C.</option>
        <option value="">Alicia P.</option>
        <option value="">Marco L.</option>
        <option value="">Jessica M.</option>
        <option value="">Sarah K.</option>
        <option value="">Tom G.</option>
      </select>
    </div>
  </form>
</main>
