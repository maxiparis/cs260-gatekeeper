<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GateKeeper 🏰| Login </title>

    <link rel="stylesheet" href="styles/main.css"/>

    <!-- Include bootstrap CSS framework -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
</head>

<body class="bg-light container d-flex flex-column min-vh-100">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-2 mb-4 border-bottom bg-light">
        <h1>GateKeeper</h1>

        <div class="d-flex ml-lg-2">
            <ul class="nav d-flex mb-2 justify-content-center mb-md-0 gap-lg-4 gap-md-3 gap-sm-1">
                <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="logbook.html" class="nav-link px-2 link-dark">LogBook</a></li>
                <li><a href="addLog.html" class="nav-link px-2 link-dark">Add a new log</a></li>
            </ul>
        </div>

        <div class="d-flex justify-content-center text-end">
            <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
            <a href="signup.html" class="btn btn-primary">Sign-up</a>
        </div>
    </header>

    <main class="d-flex flex-column flex-wrap flex-grow-1 align-items-center justify-content-center px-5">
        <h1>Log in to your account</h1>
        <!-- placeholder to call backend and authenticate the user -->
        <form method="get" action="">
            <div>
                <label for="email">Email 📧</label>
                <input type="text" id="email" placeholder="Enter your email"/>
            </div>
            <div>
                <label for="password">Password 🔑</label>
                <input type="password" id="password" placeholder="Enter your password"/>
            </div>
            <button type="submit">Login</button>
        </form>

        <section>
            <h4>Haven't joined yet? <a href="signup.html">Sign up today</a></h4>
        </section>
    </main>

    <footer>
        <hr>
        <span>Maximiliano Paris | BYU CS 260 | <a href="https://github.com/maxiparis/cs260-gatekeeper">GitHub</a></span>
    </footer>

</body>
</html>
